<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FthLabz Åžifreleyici</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: #09090b; color: white; font-family: sans-serif; padding: 20px; margin: 0; }
        .box { background: #1e1e24; padding: 20px; border-radius: 15px; width: 100%; box-sizing: border-box; border: 1px solid #333; margin-top: 10px; }
        label { font-size: 15px; color: #a1a1aa; font-weight: bold; display: block; margin-bottom: 8px; margin-top: 20px;}
        input, textarea { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #444; background: #000; color: #00ff00; font-size: 16px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 18px; border-radius: 10px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 25px; transition: 0.2s; }
        .btn-main { background: #3b82f6; color: white; }
        .btn-copy { background: #25D366; color: white; display: none; }
        button:active { transform: scale(0.95); }
        h2 { margin-top: 0; color: #3b82f6; text-align: center; font-size: 26px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Token Åžifreleyici</h2>
        
        <label>1. GitHub Token (ghp_ dahil tamamÄ±):</label>
        <input type="text" id="token" placeholder="ghp_123456789...">
        
        <label>2. Gizli PIN (Ã–rn: 1453):</label>
        <input type="number" id="pin" placeholder="1453">
        
        <button class="btn-main" onclick="sifrele()">KÄ°LÄ°TLE VE ÅžÄ°FRE ÃœRET</button>
        
        <label id="sonucLabel" style="display:none; color: #25D366;">Kriptolu Metin HazÄ±r:</label>
        <textarea id="sonuc" rows="5" style="display:none;" readonly></textarea>
        
        <button id="copyBtn" class="btn-copy" onclick="kopyala()">Panoya Kopyala ðŸ“‹</button>
    </div>

    <script>
        function sifrele() {
            const token = document.getElementById('token').value;
            const pin = document.getElementById('pin').value;
            
            if(!token || !pin) { alert("LÃ¼tfen Token ve PIN alanlarÄ±nÄ± doldurun."); return; }
            
            const sifreli = CryptoJS.AES.encrypt(token, pin).toString();
            
            const sonucArea = document.getElementById('sonuc');
            sonucArea.value = sifreli;
            
            // Gizli alanlarÄ± gÃ¶ster
            sonucArea.style.display = "block";
            document.getElementById('sonucLabel').style.display = "block";
            document.getElementById('copyBtn').style.display = "block";
            document.getElementById('copyBtn').innerText = "Panoya Kopyala ðŸ“‹";
            document.getElementById('copyBtn').style.background = "#25D366";
        }

        function kopyala() {
            const sonucArea = document.getElementById('sonuc');
            sonucArea.select();
            sonucArea.setSelectionRange(0, 99999); // Mobilde tam seÃ§mesi iÃ§in
            navigator.clipboard.writeText(sonucArea.value).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.innerText = "KopyalandÄ±! âœ…";
                btn.style.background = "#128C7E";
            });
        }
    </script>
</body>
</html>
